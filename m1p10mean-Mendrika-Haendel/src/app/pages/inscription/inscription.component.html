
<app-navbar></app-navbar>


<section class="banner_main">
  <div id="banner1" class="carousel slide banner_slide" data-ride="carousel">
     <div class="carousel-inner">
        <div class="carousel-item active">
           <div class="container-fluid">
              <div class="carousel-caption">
                 <div class="row">
                    <div class="col-md-7 col-lg-5">
                       <div class="text-bg">
                          <h1>Garage MEHA</h1>
                          <span>Mon Garage, Ton Garage, Notre Garage</span>
                       </div>
                    </div>
                    <div class="col-md-12 col-lg-7">
                       <div class="row">
                          <div class="col-md-6">
                             <div class="ban_track">
                                <figure><img src="./assets/images/bus.png" alt="#"/></figure>
                             </div>
                          </div>
                          <div class="col-md-6">
                            <form class="transfot" (ngSubmit)="inscription()">
                              <div class="col-md-12">
                                <h3>Inscrivez-vous!</h3>
                              </div>
                              <!-- <span>{{message}}</span> -->
                              <div class="col-md-12">
                                <input class="transfot_form" placeholder="Nom" type="text" [(ngModel)]="name"  name="name">
                              </div>
                              <div class="col-md-12">
                                <input class="transfot_form" placeholder="Prénom" type="text" [(ngModel)]="surname" name="surname">
                              </div>
                              <div class="col-md-12">
                                <input class="transfot_form" placeholder="Numéro téléphone" type="text" [(ngModel)]="numberPhone" name="numberPhone">
                              </div>
                              <div class="col-md-12">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" [(ngModel)]="genre" name="genre"  id="inlineRadio1" value="M">
                                  <label class="form-check-label" for="inlineRadio1">Masculin</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" [(ngModel)]="genre" name="genre" id="inlineRadio2" value="F">
                                  <label class="form-check-label" for="inlineRadio2">Féminin</label>
                                </div>
                              </div>
                              <div class="col-md-12">
                                <input class="transfot_form" placeholder="Email" type="text" [(ngModel)]="email" name="email">
                              </div>
                              <div class="col-md-12">
                                <input class="transfot_form" placeholder="Mot de passe" type="password" [(ngModel)]="password" name="password">
                              </div>
                              <div class="col-md-12">
                                <button class="get_now" type="submit">S'inscrire</button>
                              </div>
                            </form>
                              <br>
                              <div class="transfot">
                                 <p style="color: black;">Déjà un compte? <a role="button"  (click)="seconnecter()" style="cursor: pointer;">Connectez-vous.</a></p>
                              </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
