<app-navbar></app-navbar>


<section id="vehicles" class="vehicles" style="height: 70%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Véhicules déposés</h2>
                    <p>La liste des véhicules déjà déposés.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="search" style="display: flex; justify-content: center;">
        <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="Recherche" />
    </div><br>

    <div style="display: flex;justify-content: center;">
        <table class="table align-middle mb-0 bg-white" style="text-align: center;overflow-x:auto; display: table;">
            <thead class="bg-light">
                <tr>
                    <th>Voiture</th>
                    <th>Garage</th>
                    <th>Statut</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let c of cardepot | filter: term">

                    <td>
                        <div class="d-flex align-items-center" style="justify-content: center;">
                            <img src="./assets/images/car1.png" alt="" style="width: 45px; height: 45px"
                                class="rounded-circle" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{c.carMark}} {{c.carModel}}</p>
                                <p class="badge badge-warning rounded-pill d-inline">{{c.numberPlate}}</p>
                            </div>
                        </div>
                    </td>

                    <td>
                        <p class="fw-normal mb-1">{{c.garageName}}</p>
                        <p class="badge badge-primary rounded-pill d-inline">{{c.garageLocation}}</p>
                    </td>

                    <td>
                        <div *ngIf="c.status === 'depose'">
                            <p class="badge badge-primary rounded-pill d-inline">{{c.status}}</p>
                        </div>
                        <div *ngIf="c.status === 'diagnostiquer'">
                            <p class="badge badge-secondary rounded-pill d-inline">{{c.status}}</p>
                        </div>
                        <div *ngIf="c.status === 'Recuperer'">
                            <p class="badge badge-success rounded-pill d-inline">{{c.status}}</p>
                        </div>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</section>
