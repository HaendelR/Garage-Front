<app-navbar></app-navbar>

<div class="loader_bg" *ngIf="isLoading === true">
    <div class="loader"><img src="./assets/images/loading.gif" alt="#" /></div>
</div>

<section id="vehicles" class="vehicles" style="height: 70%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Véhicules diagnostiqués</h2>
                    <p>La liste des véhicules déjà diagnostiqués.</p>
                </div>
            </div>
        </div>
    </div>


    <div style="display: flex;justify-content: center;">
        <table class="table align-middle mb-0 bg-white" style="width: 100%;text-align: center;">

            <thead class="bg-light">
                <tr>
                    <th>Voiture</th>
                    <th>Client</th>
                    <th>Statut</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let i of invoices">
                    <td>
                        <div class="d-flex align-items-center" style="justify-content: center;">
                            <img src="./assets/images/voiture.png" alt="" style="width: 45px; height: 45px"
                                class="rounded-circle" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{i.carMark}} {{i.carModel}}</p>
                                <p class="badge badge-warning rounded-pill d-inline">{{i.numberPlate}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{i.clientName}} {{i.clientSurname}}</p>
                        <p class="badge badge-primary rounded-pill d-inline">{{i.clientContact}}</p>
                    </td>
                    <td>
                        <!-- <div *ngIf="i.status === 'EnAttente'">
                            <p class="badge badge-secondary rounded-pill d-inline">{{i.status}}</p>
                        </div> -->
                        <div *ngIf="i.status === 'NonPayer'">
                            <p class="badge badge-danger rounded-pill d-inline">{{i.status}}</p>
                        </div>
                        <div *ngIf="i.status === 'Payer'">
                            <p class="badge badge-success rounded-pill d-inline">{{i.status}}</p>
                        </div>
                        <!-- <div *ngIf="i.status === 'Refuser'">
                            <p class="badge badge-danger rounded-pill d-inline">{{i.status}}</p>
                        </div> -->
                    </td>
                    <td>
                        <form (ngSubmit)="listeDiagVehicule(i.numberPlate, i.status)">
                            <button type="submit" class="btn btn-success">
                                Voir détail
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>


        </table>

    </div>

</section>
