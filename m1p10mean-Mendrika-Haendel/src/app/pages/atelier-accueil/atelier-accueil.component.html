<app-navbar></app-navbar>

<div class="loader_bg" *ngIf="isLoading === true">
  <div class="loader"><img src="./assets/images/loading.gif" alt="#" /></div>
</div>

<section id="vehicles" class="vehicles" style="height: 70%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Véhicules à diagnostiquer</h2>
          <p>La liste des véhicules à diagnostiquer pour une réparation.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="search" style="display: flex; justify-content: center;">
    <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="Recherche" />
  </div><br>


  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Voiture</th>
        <th>Client</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of carDepot  | filter: term">
        <td>
          <div class="d-flex align-items-center">
            <img src="./assets/images/voiture.png" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{a.carMark}} {{a.carModel}}</p>
              <p class="badge badge-warning rounded-pill d-inline">{{a.numberPlate}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{a.clientName}} {{a.clientSurname}}</p>
          <p class="badge badge-primary rounded-pill d-inline">{{a.clientContact}}</p>
        </td>
        <td>
          <p>{{a.description}}</p>
        </td>
        <td>
          <form (ngSubmit)="valueCar(a)">
            <button type="submit" class="btn btn-success">
              Diagnostiquer
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>


</section>
