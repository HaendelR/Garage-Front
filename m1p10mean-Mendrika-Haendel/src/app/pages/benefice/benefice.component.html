<app-navbar></app-navbar>


<section id="vehicles" class="vehicles" style="height: 100%;">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Bénéfices du garage</h2>
                    <p>Les bénéfices par mois du garage.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12" >

                <div class="row" style="display: flex;justify-content: center;">
                    <form class="form-inline" style="display: flex;justify-content: center;" (ngSubmit)="getBenefice()">
                        <div class="col-md-5">
                            <div class="form-group mx-sm-3 mb-2">
                                <select name="moisNow" id="" class="form-control" [(ngModel)]="moisNow">
                                    <option>Mois</option>
                                    <option value="1">Janvier</option>
                                    <option value="2">Février</option>
                                    <option value="3">Mars</option>
                                    <option value="4">Avril</option>
                                    <option value="5">Mai</option>
                                    <option value="6">Juin</option>
                                    <option value="7">Juillet</option>
                                    <option value="8">Août</option>
                                    <option value="9">Septembre</option>
                                    <option value="10">Octobre</option>
                                    <option value="11">Novembre</option>
                                    <option value="12">Décembre</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group mx-sm-3 mb-2">
                                <select name="anneeNow" id="" class="form-control" [(ngModel)]="anneeNow">
                                    <option>Année</option>
                                    <option *ngFor='let a of  annee' value={{a}}>{{a}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success mb-2" type="submit">Valider</button>
                        </div>
                    </form>
                </div>

                <hr class="hr" />

                <div style="display: flex;justify-content: center;" *ngIf="benefice">
                    <table class="table align-middle mb-0 bg-white" style="width: 60%;text-align: center;">
                        <thead class="bg-light">
                            <tr>
                                <th>Date</th>
                                <th *ngIf="benefice > 0">Bénéfice</th>
                                <th *ngIf="benefice < 0">Perte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p class="badge badge-secondary rounded-pill d-inline">{{stringMonthDate(ttdepense._id.month.toString())}} {{cam._id.year}}</p></td>
                                <td><p>{{benefice}} Ar</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</section>
